<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links | Cosa Nostra AI Syndicate</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
</head>
<body>
  <div class="container">

    <!-- Logo -->
    <img src="assets/logo-512.png" alt="Logo Cosa Nostra" class="logo">

    <!-- Título -->
    <h1 class="title">
      <span class="emoji">🌐</span>
      <span data-lang="links-title">Nossas Redes</span>
    </h1>

    <!-- Lista de Links -->
    <div class="links-list">
      <a href="https://www.tiktok.com/@cosanostra" target="_blank" class="btn-link">🎵 TikTok</a>
      <a href="https://www.instagram.com/cosanostra" target="_blank" class="btn-link">📸 Instagram</a>
      <a href="https://www.youtube.com/@cosanostra" target="_blank" class="btn-link">▶️ YouTube</a>
      <a href="https://www.kwai.com/cosanostra" target="_blank" class="btn-link">🎬 Kwai</a>
      <a href="https://www.facebook.com/cosanostra" target="_blank" class="btn-link">📘 Facebook</a>
      <a href="https://github.com/ProjetosCosaNostra" target="_blank" class="btn-link">💻 GitHub</a>
      <a href="https://www.linkedin.com/company/cosanostra" target="_blank" class="btn-link">💼 LinkedIn</a>
    </div>

    <!-- Botão para voltar -->
    <a href="index.html" class="btn-main" data-lang="btn-back">⬅ Voltar à Página Inicial</a>

    <!-- Botões de idioma -->
    <div class="lang-switch">
      <button onclick="setLanguage('pt')" class="lang-btn">🇧🇷 PT</button>
      <button onclick="setLanguage('en')" class="lang-btn">🇺🇸 EN</button>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 Cosa Nostra Syndicate — O Código Eterno.</p>
  </footer>
</body>
</html>
