<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosa Nostra – Links Oficiais</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
</head>
<body>
  <!-- Fundo estilizado -->
  <div class="overlay"></div>

  <main class="container">
    <!-- LOGO -->
    <img src="assets/logo-512.png" alt="Cosa Nostra Logo" class="logo">

    <!-- Título -->
    <h1 data-lang-pt="🌐 Links Oficiais" data-lang-en="🌐 Official Links">🌐 Links Oficiais</h1>
    <p class="subtitle" 
       data-lang-pt="Navegue por todas as nossas redes e projetos oficiais." 
       data-lang-en="Explore all our official networks and projects.">
       Navegue por todas as nossas redes e projetos oficiais.
    </p>

    <!-- Botões de Links -->
    <div class="links">
      <a href="https://tiktok.com/@cosanostra.ia" target="_blank" 
         data-lang-pt="🎬 TikTok" data-lang-en="🎬 TikTok">🎬 TikTok</a>

      <a href="https://instagram.com/cosanostra.ai" target="_blank" 
         data-lang-pt="📸 Instagram" data-lang-en="📸 Instagram">📸 Instagram</a>

      <a href="https://youtube.com" target="_blank" 
         data-lang-pt="▶️ YouTube" data-lang-en="▶️ YouTube">▶️ YouTube</a>

      <a href="https://kwai.com" target="_blank" 
         data-lang-pt="🎥 Kwai" data-lang-en="🎥 Kwai">🎥 Kwai</a>

      <a href="https://facebook.com" target="_blank" 
         data-lang-pt="📘 Facebook" data-lang-en="📘 Facebook">📘 Facebook</a>

      <a href="https://github.com/ProjetosCosaNostra" target="_blank" 
         data-lang-pt="🧑‍💻 GitHub" data-lang-en="🧑‍💻 GitHub">🧑‍💻 GitHub</a>

      <a href="https://linkedin.com/in/felipecosanostra" target="_blank" 
         data-lang-pt="💼 LinkedIn" data-lang-en="💼 LinkedIn">💼 LinkedIn</a>
    </div>

    <!-- Rodapé -->
    <footer>
      <p data-lang-pt="© 2025 Cosa Nostra Syndicate – Todos os direitos reservados." 
         data-lang-en="© 2025 Cosa Nostra Syndicate – All rights reserved.">
         © 2025 Cosa Nostra Syndicate – Todos os direitos reservados.
      </p>
    </footer>

    <!-- Botão de idioma -->
    <button id="lang-toggle">🌍 EN/PT</button>
  </main>
</body>
</html>
